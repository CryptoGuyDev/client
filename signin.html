<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional CSS for the "Sign In" heading */
    h2.signin-heading {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="form">
    <!-- Sign In Heading -->
    <h2 class="signin-heading">Sign In</h2>

    <!-- Email -->
    <div class="email">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Write your email">
    </div>
    <!-- Password -->
    <div class="pass">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password">
    </div>

    <!-- Sign In Button -->
    <button id="submit-btn" onclick="signIn()">Sign In</button>

    <!-- Create Account -->
    <p>Create Account</p>
    
    <!-- Sign Up Link -->
    <span><a href="index.html">Sign Up</a></span>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
